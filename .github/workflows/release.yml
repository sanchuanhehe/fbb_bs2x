name: Tag-based Release

on:
  push:
    tags:
      - 'v*' # 匹配以 "v" 开头的标签，例如 v1.0.0

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: .devcontainer/Dockerfile-for-build-image
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/bs2xdev:latest
          ghcr.io/${{ github.repository_owner }}/bs2xdev:${{ github.ref_name }}

    - name: Build Project
      run: |
        ./config.sh
        cd src
        python build.py -c -ninja

    - name: Create GitHub Release
      id: create-release
      uses: actions/create-release@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          This release was automatically generated from tag ${{ github.ref_name }}.
        draft: false
        prerelease: false

    - name: Upload Compiled Artifact
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create-release.outputs.upload_url }}
        asset_path: src/output/bs21e/fwpkg/standard-bs21e-1100e
        asset_name: standard-bs21e-1100e
        asset_content_type: application/octet-stream